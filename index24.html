<!DOCTYPE HTML>
<html>
<head>
<title>Операторы ветвлений и условий в JavaScript</title>
</head>
<body>
<script>
var a=prompt('Введите значение а: ', 'число');
var b=prompt('Введите значение b: ', 'число');
alert(a);
alert(b);
var res=(Math.sqrt(a*b) < 4) ? 'Мало':'Много';  
alert(res);
</script>
</body>
</html>
